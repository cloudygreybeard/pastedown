name: Build, Test and Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git describe
      
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "6.2"
        
    - name: Show version info
      run: make version
      
    - name: Build
      run: make build
      
    - name: Test
      run: make test
      
    - name: Create release binary
      run: |
        cp .build/release/pastedown ./pastedown
        chmod +x ./pastedown
        
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: pastedown-binary
        path: pastedown
        retention-days: 30

  release:
    needs: build
    runs-on: macos-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Download binary
      uses: actions/download-artifact@v4
      with:
        name: pastedown-binary
        path: ./release
        
    - name: Get version info
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Release version: $VERSION"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/pastedown
        name: pastedown ${{ env.VERSION }}
        tag_name: ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate Homebrew Formula
      run: |
        # Calculate SHA256 of the binary
        SHA256=$(shasum -a 256 ./release/pastedown | cut -d' ' -f1)
        
        # Create Homebrew formula
        cat > pastedown.rb << EOF
        class Pastedown < Formula
          desc "macOS Pasteboard to Markdown"
          homepage "https://github.com/cloudygreybeard/pastedown"
          url "https://github.com/cloudygreybeard/pastedown/releases/download/v${{ env.VERSION }}/pastedown"
          sha256 "${SHA256}"
          version "${{ env.VERSION }}"
          license "Apache-2.0"
          
          depends_on :macos
          
          def install
            bin.install "pastedown"
          end
          
          test do
            system "#{bin}/pastedown", "--version"
          end
        end
        EOF
        
        echo "Generated Homebrew formula for version ${{ env.VERSION }}"
        echo "SHA256: ${SHA256}"
        
    - name: Upload Formula
      uses: actions/upload-artifact@v4
      with:
        name: homebrew-formula
        path: pastedown.rb
        retention-days: 30
